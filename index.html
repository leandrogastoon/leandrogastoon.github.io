<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>

    <header>
        <div class="container-img">
            <img src="img/10.jpg" class="img" alt="foto_usuario">
        </div>
    </header>
    

    <div class="conteiner-datos">
        <div class="nombre">
            <h3>Hi, My name is</h3>
            <h1>Francis Walters</h1>
        </div>
        <div class="correo">
            <h3>My email address is</h3>
            <h2 class="datoGrande">francis.walters@example.com</h2 class="datoGrande">
        </div>
        <div class="nacimiento">
            <h3>My birthday is</h3>
            <h2 class="datoGrande">8/7/1959</h2 class="datoGrande">
        </div>
        <div class="ubicacion">
            <h3>My address is</h3>
            <h2 class="datoGrande">4836 Harrison Ct</h2 class="datoGrande">
        </div>
        <div class="telefono">
            <h3>My phone number is</h3>
            <h2 class="datoGrande">(551) 408-3588</h2 class="datoGrande">
        </div>
        <div class="password">
            <h3>My password is</h3>
            <h2 class="datoGrande">bowler</h2 class="datoGrande">
        </div>
    </div>
    
    
    <div class="container-iconos" id="icn">
        <div class="iconos2 icn">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-user" id="usuario" aria-hidden="true"></i>
        </div>
        <div class="iconos2 icn2">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-envelope-o" id="email" aria-hidden="true"></i>
        </div>
        <div class="iconos2 icn3">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-calendar" id="nacimiento" aria-hidden="true"></i>
        </div>
        <div class="iconos2 icn4">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-map-marker" id="ubicacion" aria-hidden="true"></i>
        </div>
        <div class="iconos2 icn5">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-mobile" id="telefono" aria-hidden="true"></i>
        </div>
        <div class="iconos2 icn6">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <i class="iconos fa fa-2x fa-lock" id="password" aria-hidden="true"></i>
        </div>
    </div>

    <script src="interaccion.js"></script>
</body>
</html>
